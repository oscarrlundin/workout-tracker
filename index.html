<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />

    <!-- Viewport / PWA -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#000000" />

    <!-- Vite PWA will inject the final manifest at build -->
    <link rel="manifest" href="manifest.webmanifest" />

    <!-- ðŸ”§ iOS overscroll + safe-area fixes -->
    <style>
      html, body, #root { height: 100%; background: #000; }
      /* Avoid showing white rubber-band background on iOS */
      body { margin: 0; overscroll-behavior: none; }
      /* Optional: tell the browser we're dark for form controls, etc. */
      :root { color-scheme: dark; }

      /* Utility classes used in the app for safe areas */
      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>

    <title>Repped</title>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
