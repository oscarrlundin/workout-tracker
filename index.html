<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />

    <!-- Viewport / PWA -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#000000" />

    <!-- Vite PWA will inject the final manifest at build -->
    <link rel="manifest" href="manifest.webmanifest" />

    <!-- ðŸ”§ iOS overscroll + safe-area fixes -->
    <!-- inside <head> â€¦ -->
<style>
  html, body, #root { height: 100%; background: #000; }
  body { margin: 0; overscroll-behavior: none; }
  :root { color-scheme: dark; }

  /* Safe-area variables with old iOS fallback */
  :root{
    --safe-top: env(safe-area-inset-top);
    --safe-bottom: env(safe-area-inset-bottom);
  }
  @supports (padding: max(0px)) {
    :root{
      --safe-top: max(env(safe-area-inset-top), constant(safe-area-inset-top));
      --safe-bottom: max(env(safe-area-inset-bottom), constant(safe-area-inset-bottom));
    }
  }

  /* Ensure the app fills the *dynamic* viewport on iOS */
  #root {
    min-height: 100dvh;           /* âœ… key line */
  }
</style>

  </head>
